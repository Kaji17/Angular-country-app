<div class="main-content " [ngClass]="storedTheme === 'theme-light'?'theme-light':''">

  <!-- Container of Space Search and Filter -->
  <div class="main-content__searchFilter ">

    <!-- Space search -->
    <div class="search">

      <!-- Icon of search -->
      <span class="material-icons"  [ngClass]="storedTheme === 'theme-light'?'theme-light':''">search</span>

      <!-- Field search -->
      <input type="text" name="countryName" 
      [(ngModel)]="countryFilter" id="countryName" 
      placeholder="Search for a country..." 
      class="dropdown" [ngClass]="storedTheme === 'theme-light'?'theme-light':''">
    </div>
    <!-- Block Filter by region -->
    <div class="regionFilter dropdown" [ngClass]="storedTheme === 'theme-light'?'theme-light':''">
      <ul>
        <li>
          <div>
            <span>Filter by Region</span>
            <span class="material-icons">
              keyboard_arrow_down
            </span>
          </div>
          <ul class="sub-menu" [ngClass]="storedTheme === 'theme-light'?'theme-light':''">
            <li (click)="AllFilter()">All</li>
            <li (click)="AfricaFilter()">Africa</li>
            <li (click)="AmericaFilter()">America</li>
            <li (click)="AsiaFilter()">Asia</li>
            <li (click)="EuropeFilter()">Europe</li>
            <li (click)="OceaniaFilter()">Oceania</li>
          </ul>
        </li>
      </ul>
    </div>
  </div>

  <!-- Lists of full country -->
  <div class="main-content__countries">
    <div [routerLink]="['/countries', country.name.common]" class="countries-card dropdown" *ngFor="let country of countryFilterList"[ngClass]="storedTheme === 'theme-light'?'theme-light':''">
      <div class="countries-card__img">
        <img [src]="country.flags.png" alt="flag-{{ country.name.common }}" >
      </div>

      <h2>{{ country.name.common }}</h2>

      <p>Population: {{ country.population }}</p>

      <p>Region: {{ country.region }}</p>

      <p>Capital: {{  country.capital}}</p>
    </div>
  </div>

</div>
